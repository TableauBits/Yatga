<div class="title">
  <a href="{{currentSong.url}}" target="_blank">
    <h1 class="text-overflowable"> {{currentSong.author}} - {{currentSong.title}} </h1>
  </a>
<span class="custom-br"></span>
</div>
<br>
<div class="title">
  <iframe width="720" height="480" frameborder="0"
      [src]="currentSongSafeURL"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
  </iframe>
  <br>
  <br>
  <button mat-button class="previous-button" [disabled]="!previousSongExist()" (click)="changeSong(-1)"> <mat-icon>keyboard_arrow_left</mat-icon> </button>
  <button mat-raised-button class="vote-button" (click)="toggleFavorite()" [disabled]="noMoreFavorties()">
    <mat-icon *ngIf="isAFavorite(); else normalSong" class="favorite">favorite</mat-icon>
  </button>
  <button mat-button class="next-button" [disabled]="!nextSongExist()" (click)="changeSong(1)"> <mat-icon>keyboard_arrow_right</mat-icon> </button>
  <br>
</div>
<br>
<div class="alignment">
  <br>
  <span *ngFor="let button of array(10) ; index as i">
      <button *ngIf="!isSelected(i)" mat-raised-button class="vote-button" (click)="vote(i+1)"> {{i+1}} </button>
      <button *ngIf="isSelected(i)" mat-raised-button color="primary"> {{i+1}} </button>
  </span>
</div>
<br>
<br>
<button mat-raised-button color="primary" (click)="closeWindow()">
Fermer
</button>

<ng-template #normalSong>
	<mat-icon>favorite_border</mat-icon>
</ng-template>
