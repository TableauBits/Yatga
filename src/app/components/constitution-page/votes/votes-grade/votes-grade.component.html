<div class="container">
  <div class="row g-5">
    <div class="col" *ngFor="let song of getSongsToVote()">
      <div class="card shadow-0 bg-dark">
        <h3 class="card-header">
          <div>
            {{song.title}}
          </div>
          <i> {{song.author}} </i> 
        </h3>
      </div>
    </div>
  </div>
</div>
