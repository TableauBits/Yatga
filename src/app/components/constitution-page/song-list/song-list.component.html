<div *ngIf="cardsViewEnabled; then cardsView; else compactView">
</div>
<ng-template #cardsView>
	<div class="container">
		<div class="row g-5">
			<div class="col" *ngFor="let song of getSongs()">
				<div class="card shadow-0 bg-dark">
					<h3 class="card-header">{{song.title}}</h3>
					<img src="{{getImageURL(song)}}" class="card-img blur" alt="...">
					<div class="card-img-overlay">
						<div class="card-body ">
							<br>
							<p class="card-text text-info">
								<span class="drop-shadow">{{song.author}}</span>
								<br>
								<span class="drop-shadow">{{getUser(song.user).displayName}}</span>
								<br>
								<span class="drop-shadow">{{song.id}}</span>
								<br>
							</p>
							<iframe width="180" height="130" frameborder="0" [src]="getSongSafeURL(song)"
								allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
								allowfullscreen>
							</iframe>
							<button mat-raised-button color="primary">
								<mat-icon>music_video</mat-icon>
							</button>
							<button mat-raised-button color="primary" [disabled]="true">
								<mat-icon>star_border</mat-icon>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ng-template>
<ng-template #compactView>
	<table id="t01">
		<tr>
			<th> ID </th>
			<th> Titre </th>
			<th> Auteur </th>
			<th> URL </th>
			<th> Ajout√© par </th>
		</tr>
		<tr *ngFor="let song of getSongs()">
			<td> {{ song.id }} </td>
			<td> {{ song.title }} </td>
			<td> {{ song.author }} </td>
			<td>
				<a href="{{song.url}}" target="_blank">
					<mat-icon>play_circle_outline</mat-icon>
				</a>
			</td>
			<td> {{ getUser(song.user).displayName }} </td>
		</tr>
	</table>
</ng-template>
