<table id="t01">
  <tr>
    <th> ID </th>
    <th> Titre </th>
    <th> Auteur </th>
    <th> URL </th>
    <th> Ajout√© par </th>
  </tr>
  <tr *ngFor="let song of getSongs()">
    <td> {{ song.id }} </td>
    <td> {{ song.title }} </td>
    <td> {{ song.author }} </td>
    <td> {{ song.url }} </td>
    <td> {{ getUser(song.user).displayName }} </td>
  </tr>
</table>
