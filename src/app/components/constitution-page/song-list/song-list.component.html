<table id="t01">
  <tr>
    <th> ID </th>
    <th> Titre </th>
    <th> Auteur </th>
    <th> URL </th>
    <th> Ajout√© par </th>
  </tr>
  <tr *ngFor="let song of getSongs()">
    <td> {{ song.id }} </td>
    <td> {{ song.title }} </td>
    <td> {{ song.author }} </td>
    <td> 
      <a href="{{song.url}}" target="_blank"> <mat-icon>play_circle_outline</mat-icon> </a>
    </td>
    <td> {{ getUser(song.user).displayName }} </td>
  </tr>
</table>
