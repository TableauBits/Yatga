<br>
<h1 class="title"> LISTE DES UTILISATEURS </h1>
<span class="custom-br"></span>
<br>
<span class="d-block p-2 bg-dark text-white user-title"> Matbay Staff </span>
<br>
<div class="container">
	<div class="row g-4">
		<div class="col" *ngFor="let user of getUsers('admin')">
			<div class="card user-card border border-danger shadow-0 bg-dark">
				<img src={{user.photoURL}} class="card-img-top user-card-image" alt="..." />
				<div class="card-body">
					<h3 class="card-title custom-h3">{{user.displayName}}
						<div class="icons-container">
							<span *ngFor="let role of getRoles(user)">
								<mat-icon matTooltip="{{role.name}}" class="user-icon"> {{role.icon}} </mat-icon>
							</span>
						</div>
					</h3>
					<span class="custom-br"></span>
					<br>
					<p class="card-text">
						{{user.description}}
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
