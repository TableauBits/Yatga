<br>
<h1 class="title"> LISTE DES UTILISATEURS </h1>
<span class="custom-br"></span>
<br>
<div *ngFor="let user of getUsers()"class="card bg-dark" style="width: 16rem;">
  <img
    src={{user.photoURL}}
    class="card-img-top"
    alt="..."
    style="height: 12rem;"
  />
  <div class="card-body">
    <h3 class="card-title">{{user.displayName}}</h3>
    <span class="custom-br"></span>
    <br>
    <p class="card-text">
      Some quick example text to build on the card title and make up the bulk of the
      card's content.
    </p>
  </div>
</div>
